<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>✂</title>
</head>
<body>
    <header>
        <H3>JUEGUITO</H3>
        <h1>PIEDRA / PAPEL / TIJERA</h1>
    </header>
    <main>
        <div class="i_mano">
            <div class="i_piedra"></div>
            <div class="i_papel"></div>
            <div class="i_tijera"></div>
        </div>
        <p>· Introduce aquí tu jugada ·</p>
        <div class="seleccion">
            <select name="opciones" id="mano">
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">✂</option>
            </select>
            <button>Jugar</button>
        </div>
    </main>
    <section>
        <div class="resultado">
            <p class="frase"></p></div>
            <div class="marcador">
                <div class="jugadora">
                    <h5>Jugadora:</h5>
                    <h4 class="n_jugadora"></h4>
                </div>
                <div class="computadora">
                    <h5>Computadora:</h5>
                    <h4 class="n_computadora"></h4>
                </div>
            </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
