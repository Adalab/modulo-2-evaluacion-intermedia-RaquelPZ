<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./public/i_pi.svg" />
    <title>✂</title>
</head>
<body>
    <header>
        <H3>JUEGUITO</H3>
        <h1>PIEDRA / PAPEL / TIJERA</h1>
    </header>
    <main>
        <div class="i_mano">
            <div class="i_piedra"></div>
            <div class="i_papel"></div>
            <div class="i_tijera"></div>
        </div>
        <p>· Introduce aquí tu jugada ·</p>
        <div class="seleccion">
            <select value="nada" name="opciones" id="mano">
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">✂</option>
            </select>
            <button class="btn_jugar">Jugar</button>
            <button class="btn_reset">⭯</button>
        </div>
    </main>
    <section>
        <div class="resultado">
            <p class="frase"></p></div>
            <div class="marcador">
                <div class="jugadora">
                    <h5 class="name_jugadora">Jugadora: </h5>
                    <h4 class="n_jugadora"></h4>
                </div>
                <div class="computadora">
                    <h5>Computadora: </h5>
                    <h4 class="n_computadora"></h4>
                </div>
            </div>
        </div>
        <!-- <div class="extra">
            <p>· Introduce aquí tu nombre ·</p>
            <div>
                <input id="tu_nombre" type="text" maxlength="11" placeholder="Tu nombre">
                <button class="btn_ok">✔</button>
            </div>
        </div> -->
    </section>
    <footer>
        ra.d.cheel
    </footer>
    <script src="./script.js"></script>
</body>
</html>
